<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Gallery</title>
    </head>
    <body style="background-color: Lavender">
        <h1 class="title">Gallery.</h1>
        <a href = "index.html" class="btn btn-outline-dark btn-sm"><= Back</a>
        <h3 class="header">Select which picture you'd like to view from the dropdown:</h3>
        <p> </p>
        <select class="pic">
            <option value="DSC_2827.jpg" selected>1</option>
            <option value="DSC_2847.jpg">2</option>
            <option value="IMG_0219.JPG">3</option>
        </select>
        <img id='image' src='DSC_2827.jpg' class="pic">
        <script>
            document.querySelector('select').onchange = function() {
                document.querySelector('img').src = this.value;
            }
        </script>
    </body>
</html>
