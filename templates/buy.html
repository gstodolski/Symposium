{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input name="shares" placeholder="Number of shares" type="int">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
